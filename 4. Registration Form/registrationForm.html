<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'> <!--It means that the data form is going to be send by the method "post". This is just important for the backend-->
        <fieldset>
            <!--For is used for linking the label to the input element-->
            <!--type attribute is used to indicate to the input tag what kind of element to expect-->
            <!-- required attribute means that the field has to have something in order to be sent -->
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"
                    required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"
                    required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <!-- Here we could use the attribute "minlenght" in order to ask for a password with more than 8 characters, or we can use a regex like here -->
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password"
                    type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <fieldset>
            <!-- Here the raddio buttons are with the same name so they are linked. This prevents to the user selecting both at the same time   -->
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type"
                    class="inline" /> Personal Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type"
                    class="inline" /> Business Account</label>
            <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" />
                I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"
                    name="file" /></label>
            <!-- Here we are using min and man for the age -->
            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13"
                    max="120" /></label>
            <!-- This is a dropdown list -->
            <label for="referrer">How did you hear about us?
                <!-- Every option needs a value for the server (backend again) -->
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <!-- Inside a textarea, we can add as many text we want -->
                <!-- Rows and cols are used to resize the textfield -->
                <!-- Placeholder attribute is used to place a gray text in the field -->
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <!-- type submit so the form can be send -->
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
